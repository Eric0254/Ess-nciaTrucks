<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="w-75">
                    <div class="card-body">
                        <h3 class="card-title text-center">Bem Vindo De Volta</h3>
                        <p class="text-center">Bem Vindo De Volta! Faça Seu Login.</p>
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control rounded-pill" id="email" placeholder="Seu Email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control rounded-pill" id="password" placeholder="Sua Senha">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                            </div>
                            <div class="text-right">
                                <a href="#" class="text-muted">Esqueceu a Senha?</a>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block rounded-pill">Logar</button>
                            <button type="button" class="btn btn-light btn-block rounded-pill">
                                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo"> Faça Login com Google
                            </button>
                            <div class="text-center mt-3">
                                <p>Não tem uma conta? <a href="register.html" class="text-danger">Cadastre-se Agora!</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-0 d-none d-md-block">
                <img src="ft.jpg" alt="Illustration" class="img-fluid h-100 w-100">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
